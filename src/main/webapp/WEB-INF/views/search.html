<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/resources/styles/style.css">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img src="/resources/images/weather-app.png" alt="" width="30" height="24"
                 class="d-inline-block align-text-top">
            Weather Viewer
        </a>
        <div class="d-flex align-items-center">
            <span class="navbar-text me-3" th:text="${currentUser != null ? currentUser.login : 'Guest'}">Guest</span>
            <a class="btn btn-outline-primary me-2" th:if="${currentUser == null}" th:href="@{/auth/login}">Sign in</a>
            <form th:if="${currentUser != null}" th:action="@{/auth/logout}" method="post" class="m-0">
                <button class="btn btn-outline-danger">Sign out</button>
            </form>
        </div>
    </div>
</nav>


<section id="page-content">
    <div class="container mt-4">

        <form class="d-flex my-4" th:action="@{/locations/search}" method="get">
            <div class="input-group location-search-input-group me-3">
                <input class="form-control" type="text" name="query" placeholder="Enter location" required>
                <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"
                        onclick="this.previousElementSibling.value=''">&times;
                </button>
            </div>
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>


        <div>
            <div>
                <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}">
                    A specific error message will appear here.
                </div>

                <div class="alert alert-info" th:if="${findLocation == null or findLocation.isEmpty()}">
                    No locations found for your query. Please try another one.
                </div>

                <div class="list-group" th:if="${findLocation != null and !findLocation.isEmpty()}">
                </div>
            </div>

            <div class="list-group" th:if="${findLocation != null and !findLocation.isEmpty()}">
                <div class="list-group-item" th:each="loc : ${findLocation}">
                    <div class="d-flex w-100 justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-1" th:text="${loc.name}">Location Name</h5>
                            <p class="mb-1" th:text="${loc.country}">Country</p>
                            <p class="mb-1" th:text="${loc.lat}">Country</p>
                            <p class="mb-1" th:text="${loc.lon}">Country</p>
                        </div>
                        <form th:action="@{/locations/add}" method="post">
                            <input type="hidden" name="name" th:value="${loc.name}"/>
                            <input type="hidden" name="country" th:value="${loc.country}"/>
                            <input type="hidden" name="lat" th:value="${loc.lat}"/>
                            <input type="hidden" name="lon" th:value="${loc.lon}"/>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <div class="px-4">
        <span>© Weather Viewer, project from <a href="https://zhukovsd.github.io/java-backend-learning-course/">zhukovsd/java-backend-learning-course</a> roadmap.</span>
    </div>
</footer>

</body>
</html>
