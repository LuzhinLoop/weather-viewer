<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Weather Viewer – Search Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/resources/styles/style.css">
  <style>
    body{
      min-height:100vh;
      background: radial-gradient(1200px 800px at 10% -10%, #7cc6ff 0%, rgba(124,198,255,0) 50%),
                  linear-gradient(180deg, #0b1220 0%, #0f1b2d 100%);
      color:#dee2e6;
    }
    .navbar{
      background: rgba(15, 27, 45, 0.7) !important;
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .brand-mark{
      display:flex; align-items:center; gap:.6rem; color:#fff; text-decoration:none;
      font-weight:600; letter-spacing:.2px;
    }
    .brand-mark img{ filter: drop-shadow(0 2px 4px rgba(0,0,0,.25)); }
    .wrap{ padding:28px 0 36px; }
    .panel{
      border:1px solid rgba(255,255,255,.25);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(10px);
      border-radius: 16px; padding: 18px 18px 6px;
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
    }
    .location-search-input-group{ max-width: 560px; }
    .list-group-item{
      background: rgba(255,255,255,.05);
      border-color: rgba(255,255,255,.15);
      color:#d9e3f0;
    }
    .list-group-item h5{ color:#ffffff; }
    footer{
      border-top:1px solid rgba(255,255,255,0.08)!important;
      color:#94a3b8;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand">
  <div class="container">
    <a class="brand-mark" th:href="@{/}">
      <img src="/resources/images/weather-app.png" alt="" width="28" height="28">
      <span>Weather Viewer</span>
    </a>
    <div class="ms-auto d-flex align-items-center gap-2">
      <span class="navbar-text text-light small me-2"
            th:text="${currentUser != null ? currentUser.login : 'Guest'}">Guest</span>
      <a class="btn btn-outline-light btn-sm" th:if="${currentUser == null}" th:href="@{/auth/login}">Sign in</a>
      <form th:if="${currentUser != null}" th:action="@{/auth/logout}" method="post" class="m-0">
        <button class="btn btn-danger btn-sm">Sign out</button>
      </form>
    </div>
  </div>
</nav>

<section class="wrap">
  <div class="container">
    <div class="panel mb-3">
      <form class="d-flex flex-wrap gap-2" th:action="@{/locations/search}" method="get">
        <div class="input-group location-search-input-group">
          <input class="form-control" type="text" name="query" placeholder="Enter a city or coordinates" required>
          <button class="btn btn-outline-secondary btn-sm" type="button"
                  onclick="this.previousElementSibling.value=''">&times;</button>
        </div>
        <button class="btn btn-primary">Search</button>
      </form>
    </div>

    <div>
      <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}">
        A specific error message will appear here.
      </div>

      <div class="alert alert-info" th:if="${findLocation == null or findLocation.isEmpty()}">
        Nothing found. Try another query (e.g., "Paris").
      </div>

      <div class="list-group" th:if="${findLocation != null and !findLocation.isEmpty()}">
        <div class="list-group-item" th:each="loc : ${findLocation}">
          <div class="d-flex w-100 justify-content-between align-items-center">
            <div class="me-3">
              <h5 class="mb-1" th:text="${loc.name}">Location Name</h5>
              <p class="mb-1 small text-secondary" th:text="${loc.country}">Country</p>
              <p class="mb-1 small">Lat: <span th:text="${loc.lat}"></span> · Lon: <span th:text="${loc.lon}"></span></p>
            </div>
            <form th:action="@{/locations/add}" method="post" class="m-0">
              <input type="hidden" name="name" th:value="${loc.name}"/>
              <input type="hidden" name="country" th:value="${loc.country}"/>
              <input type="hidden" name="lat" th:value="${loc.lat}"/>
              <input type="hidden" name="lon" th:value="${loc.lon}"/>
              <button type="submit" class="btn btn-success">Add</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<footer class="py-4 mt-4">
  <div class="container small">
    © Weather Viewer — study project based on the <a class="link-light"
      href="https://zhukovsd.github.io/java-backend-learning-course/">roadmap</a>.
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
