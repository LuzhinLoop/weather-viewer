<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Weather Viewer â€“ Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/resources/styles/style.css">
  <style>
    body{
      min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      background: linear-gradient(160deg, #0b1220 0%, #15243c 60%, #1e3050 100%);
      color:#e2e8f0;
    }
    .auth-card{
      width:100%; max-width: 420px;
      border-radius: 20px;
      border:1px solid rgba(255,255,255,.2);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 28px rgba(0,0,0,.35);
      padding: 28px;
    }
    .logo{
      width:56px; height:56px; margin:0 auto 10px;
      background:url('/resources/images/weather-app.png') center/contain no-repeat;
      filter: drop-shadow(0 3px 8px rgba(0,0,0,.35));
    }
    .form-label{ color:#e7eef9; }
    .form-control{
      background: rgba(255,255,255,.07); color:#fff; border-color:rgba(255,255,255,.2);
    }
    .form-control:focus{ border-color:#6ea8fe; box-shadow: 0 0 0 .2rem rgba(110,168,254,.25);}
    .btn-primary{ border-radius: 10px; }
    a{ color:#c6d5ff; }
  </style>
</head>
<body>

<div class="auth-card">
  <div class="logo"></div>
  <h2 class="text-center mb-3">Sign In</h2>

  <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <form th:action="@{/auth/login}" method="post" class="mt-3">
    <div class="mb-3">
      <label for="login" class="form-label">Username</label>
      <input type="text" class="form-control" id="login" name="login" required />
    </div>
    <div class="mb-2">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required />
    </div>
    <input type="hidden" name="redirect_to" th:value="${redirectTo}"/>
    <button type="submit" class="btn btn-primary w-100 mt-2">Sign In</button>
  </form>

  <p class="mt-3 text-center small">
    Don't have an account? <a th:href="@{/auth/register}">Sign up</a>
  </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
