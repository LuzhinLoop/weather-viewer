<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/resources/styles/style.css">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img src="/resources/images/weather-app.png" alt="" width="30" height="24"
                 class="d-inline-block align-text-top">
            Weather Viewer
        </a>
        <div class="d-flex align-items-center">
            <span class="navbar-text me-3" th:text="${currentUser != null ? currentUser.login : 'Guest'}">Guest</span>
            <a class="btn btn-outline-primary me-2" th:if="${currentUser == null}" th:href="@{/auth/login}">Sign in</a>
            <form th:if="${currentUser != null}" th:action="@{/auth/logout}" method="post" class="m-0">
                <button class="btn btn-outline-danger">Sign out</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

</div>

<section id="page-content">
    <div class="container mt-4">
        <form class="d-flex my-4" th:action="@{/locations/search}" method="get">
            <div class="input-group location-search-input-group me-3">
                <input class="form-control" type="text" name="query" placeholder="Enter location" required>
                <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"
                        onclick="this.previousElementSibling.value=''">&times;
                </button>
            </div>
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <div>
            <div class="alert alert-info" th:if="${locations == null or #lists.isEmpty(locations)}">
                You don't have any saved locations yet. Use the search to add one.
            </div>

            <div class="row" th:if="${locations != null and !#lists.isEmpty(locations)}">
                <div class="col-12 col-lg-3 col-md-6 mb-4" th:each="loc : ${locations}">
                    <div class="card h-100 position-relative weather-card">
                        <div class="position-absolute weather-card-delete-form">
                            <form th:action="@{/locations/{id}/delete(id=${loc.id})}" method="post" class="m-0">
                                <button type="submit" class="btn-close" aria-label="Delete"></button>
                            </form>
                        </div>

                        <img class="card-img-top img-fluid"
                             th:src="${loc.iconUrl}" alt="Weather icon"/>

                        <div class="card-body d-flex flex-column">
                            <h1 class="card-text" th:text="${loc.temp} + '°C'">0°C</h1>
                            <h3 class="card-title" th:text="${loc.name} + ', ' + ${loc.country}">City, CC</h3>
                            <p class="card-text mb-1">
                                Feels like <span th:text="${loc.feelsLike}">0</span>°C.
                                <span th:text="${loc.description}">—</span>
                            </p>
                            <p class="card-text mb-1">Humidity: <span th:text="${loc.humidity}">0</span>%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <div class="px-4">
        <span>© Weather Viewer, project from <a href="https://zhukovsd.github.io/java-backend-learning-course/">zhukovsd/java-backend-learning-course</a> roadmap.</span>
    </div>
</footer>

</body>
</html>
