<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${errorTitle}">Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
            max-width: 500px;
        }
        .error-id {
            font-family: monospace;
            font-size: 0.9em;
            color: #6c757d;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<div class="container error-container">
    <h1 class="display-4 text-danger" th:text="${errorTitle}">An Error Occurred</h1>
    <p class="lead" th:text="${errorMessage}">
        We're sorry, but something went wrong.
    </p>
    <hr class="my-4">
    <a class="btn btn-primary btn-lg" href="/" th:href="@{/}">Go to Homepage</a>

    <div class="error-id" th:if="${errorId}">
        <p class="mb-0">If the problem persists, please contact support.</p>
        <p class="mb-0"><strong>Error ID:</strong> <span th:text="${errorId}"></span></p>
    </div>
</div>

</body>
</html>
